# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

theme: dark
day_night: true
font: 'native'
font_size: L

# SEO

site_type: EducationalOrganization
local_business_type: ''
org_name: ''
description: 'A portal for sharing study notes and information.'
twitter: '@hyperboliccyan'

# Contact (edit or remove options as required)

email: contact@schoolnotes.xyz

# Site header

main_menu:
  enable: true
  align: l
  show_logo: true
  show_language: false
  show_day_night: true
  show_search: true
  highlight_active_link: true

# Localization

date_format: 'Jan 2, 2006'
time_format: '3:04 PM'
address_format: en-us

# Site features
highlight: true
highlight_languages: ["javascript","python","r","markdown"]
highlight_style: "dracula"
math: false
diagram: false
privacy_pack: false
edit_page:
  repo_url: 'https://github.com/psharma04/academic-kickstart'
  content_dir: 'content'
  repo_branch: master
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
copyright_license:
  enable: true
  allow_derivatives: false
  share_alike: false
  allow_commercial: false
  notice: 'This work is licensed under {license}'
abstract_length: 135
plugins_js: []
avatar:
  gravatar: false
  shape: circle
breadcrumb:
  page_types:
    book: true
comments:
  provider: 'commento'
  commentable:
    post: true
    book: true
    project: true
    publication: true
    event: true
  disqus:
    shortname: ''
    show_count: true
  commento:
    url: 'https://commento.psharma.ovh'
search:
  provider: wowchemy
  algolia:
    app_id: ''
    api_key: ''
    index_name: ''
    show_logo: false
marketing:
  google_analytics: ''
  google_tag_manager: ''
  google_site_verification: ''
  baidu_site_verification: ''
  baidu_tongji: ''
cms:
  netlify_cms: false
#  local_backend: false
icon:
  pack:
    ai: false
i_am_a_sponsor: true