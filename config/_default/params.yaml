# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: hscone
  theme_night: hscone
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: EducationalOrganization
    local_business_type: ''
    org_name: ''
    description: 'A portal for sharing study notes and information.'
    twitter: 'hyperboliccyan'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year} Heimdall Intranet. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'January 2, 2006'
  time_format: '15:04'

# Site features

features:
  syntax_highlighter:
    theme_light: dracula
    theme_dark: dracula
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/wowchemy/starter-hugo-online-course'
    content_dir: content
    branch: main
  comment:
    provider: commento
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: https://commento.psharma.ovh
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
i_am_a_sponsor: true